<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 LED Control</title>

        <style>
    #bu1{
        height: 100 px;
        color: rgb (255, 255, 255);
        background-color: #4CAF50;
        width: 45 %;
        display: inline;
        font-size: 80 px;
        border-radius: 50 px;
        
    }
            #bu2{
        height: 100 px;
        color: rgb (255, 255, 255);
        background-color: #ff0000;
        width: 45 %;
        display: inline;
        font-size: 80 px;
        border-radius: 50 px;
        
    }
    h1{
        font-size: 90px;
        text-align: center;
    }
    p{
        font-size: 50px;
    }
    </style>
</head>
    
<body>
    <h1>ESP32 LED Control</h1>

    <p><strong>Connection Status:</strong> <span id="status">Connecting...</span></p>

    <button onclick="sendCommand('ON')" id="bu1">Turn ON</button>
    <button onclick="sendCommand('OFF')" id="bu2">Turn OFF</button>

    <p id="response"></p>

    <script>
        async function checkConnection() {
            try {
                const response = await fetch("https://54.206.72.55/status"); // ‚úÖ HTTPS URL
                const data = await response.json();
                
                if (data.connected) {
                    document.getElementById("status").innerText = "üü¢ Online";
                } else {
                    document.getElementById("status").innerText = "üî¥ Offline";
                }
            } catch (error) {
                console.error("‚ùå Connection Check Failed:", error);
                document.getElementById("status").innerText = "üî¥ Offline";
            }
        }
    
        function sendCommand(command) {
            console.log("Sending:", JSON.stringify({ message: command }));
    
            fetch("https://54.206.72.55/send", {  // ‚úÖ HTTPS URL
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: command })
            })
            .then(response => response.json())
            .then(data => {
                console.log("‚úÖ Response:", data);
                document.getElementById("response").innerText = "Server Response: " + JSON.stringify(data);
            })
            .catch(error => {
                console.error("‚ùå Fetch Error:", error);
                document.getElementById("response").innerText = "Error sending command.";
            });
        }
    
        // Check connection status every 5 seconds
        setInterval(checkConnection, 5000);
        checkConnection(); // Initial check when page loads
    </script>
    
</body>
</html>
